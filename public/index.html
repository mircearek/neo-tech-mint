<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Mint the NeoTech NFTs"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://widgets.rubic.exchange/iframe/bundle.min.js"></script>
    <title>Mint | NeoTech NFTs</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="rubic-widget-root"></div>
    <script type="text/javascript" defer>
    // describe widget configuration and saving to a global variable for future use
    var configuration = {
        from: 'USDT',
        to: 'TRX',
        fromChain: 'ETH',
        toChain: 'TRON',
        amount: 1,
        iframe: 'vertical',
        hideSelectionFrom: false,
        hideSelectionTo: true,
        tokenSearch: true,
        rubicLink: true,
        theme: 'dark',
        background: '#660f53',
        injectTokens: {
            'eth': [
                '0x3330BFb7332cA23cd071631837dC289B09C33333'
            ]
        },
        slippagePercent: {
            instantTrades: 2,
            crossChain: 5
        }
    }

    // prevent accidental changes to the object, for example, when re-creating a widget for another theme
    Object.freeze(configuration);

    // create widget
    rubicWidget.init(configuration);
</script>
  </body>
